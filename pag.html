<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="list roundBorder">
        <form onsubmit="nuevaTarea(event)" >
            <input type="text" id="tareas" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
            <button type="submit" class="agregarTareaButton">+</button>
            <button id="refresh">Recargar</button>
        </form>
        <div id="tasksContainer"></div>
    </div>
</body>
</html>
